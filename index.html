<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ne kadar kaldı</title>
  </head>
  <body>
    <main>
      <div class="divs" id="new-year-image">
        <div class="yeni-yil-baslik">
          <h1 class="title">Yeni Yıla Kalan Zaman</h1>
        </div>
        <div class="time-divs">
          <div class="div">
            <h1 class="gun"></h1>
            <p>Gün</p>
          </div>

          <div class="div">
            <h1 class="saat"></h1>
            <p>Saat</p>
          </div>

          <div class="div">
            <h1 class="dakika"></h1>
            <p>Dakika</p>
          </div>

          <div class="div" id="saniyeler">
            <h1 class="saniye"></h1>
            <p>Saniye</p>
          </div>
        </div>
      </div>
    </main>

    <div class="divs" id="exam-image">
      <div class="yeni-yil-baslik">
        <h1 class="title">Lgs Kalan Zaman</h1>
      </div>
      <div class="time-divs">
        <div class="div">
          <h1 class="lgs-gun"></h1>
          <p>Gün</p>
        </div>

        <div class="div">
          <h1 class="lgs-saat"></h1>
          <p>Saat</p>
        </div>

        <div class="div">
          <h1 class="lgs-dakika"></h1>
          <p>Dakika</p>
        </div>

        <div class="div" id="saniyeler">
          <h1 class="lgs-saniye"></h1>
          <p>Saniye</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
